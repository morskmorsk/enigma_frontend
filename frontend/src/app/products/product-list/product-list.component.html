<div class="product-list-container"></div>
  <h2>Product List</h2>
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <mat-grid-list cols="3" rowHeight="350px">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card class="product-card">
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="product.image" alt="{{ product.name }}">
        <mat-card-content>
          <p>{{ product.description }}</p>
          <p class="price">Price: ${{ product.price }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">Add to Cart</button>
          <button mat-button [routerLink]="['/products', product.id]">Details</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
